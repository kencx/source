{{ if (.Params.toc) }}

      Table of Contents
      <span><a style="position: relative; top: 5px;" href="#top">{{ partial "svg/icons" "up" }}</a></span>

    <a href="#">{{ .Title }}</a>

	{{ .TableOfContents }}
