{{ define "main" }}
<div>
	<p class="title">
		{{ .Title }}
	</p>

	{{ range .Pages.GroupByDate "Jan 2006" }}
		<div class="post-group-date">
			<h3>{{ .Key }}</h3>
			<ul class="posts list">
				{{ range .Pages }}
					<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
	{{ end }}
</div>
{{ end }}
