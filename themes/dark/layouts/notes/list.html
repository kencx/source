{{ define "main" }}
	<p class="title">
		{{ .Title }}
	</p>

	{{ if .Content }}
		<div>{{ .Content }}</div>
	{{ end }}

	{{ if (where .Site.Pages "Section" "notes") }}
		{{ range .Sections.ByTitle }}
			<div>
				<h4>{{ .Title }}</h4>
				<ul class="notes list">
					{{ range .Pages.ByTitle }}
						<li>
							<a href="{{.Permalink}}">{{.Title}}</a>
						</li>
					{{ end }}
				</ul>
			</div>
		{{ end }}
	{{ end }}
{{ end }}
