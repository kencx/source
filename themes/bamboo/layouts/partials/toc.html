{{ if (.Params.toc) }}
<aside class="tableOfContents">
  <div style="margin-top: .8rem;">
    <a href="#" style="font-weight: bold">Table of Contents</a>
  </div>

  {{ if .IsSection }}
    <nav>
      <ul>
        {{ range .Sections.ByTitle }}
          <li>
            <a href="#{{ .Title | urlize | lower }}">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>

  {{ else }}
    {{ .TableOfContents }}
  {{ end }}
</aside>
{{ end }}
