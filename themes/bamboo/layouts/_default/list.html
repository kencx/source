{{ define "main" }}
<div>
  <h1>
    {{ .Title }}
  </h1>

  <ul class="posts">
    {{ range .Pages }}
      <li>
        <span style="padding-right: 5rem; float: right;">{{ dateFormat "2006-01-02" .PublishDate }}</span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</div>
{{ end }}
