{{ define "main" }}
<div>
	<h1>
		{{ .Title }}
	</h1>

	{{ if .Content }}
		<div>{{ .Content }}</div>
	{{ end }}
	<ul class="notes">
		{{ range .Site.Taxonomies.tags.Alphabetical }}
			<li>
				<a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
				 ({{ .Count }})
			</li>
		{{ end }}
	</ul>
</div>
{{ end }}
