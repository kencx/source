{{ define "main" }}
<div>
  <h1>
    {{ .Title }}
  </h1>

  {{ if .Content }}
    <div>{{ .Content }}</div>
  {{ end }}

  <ul class="posts">
  {{ if (where .Site.Pages "Section" "til") }}
    {{ range .Pages.ByDate.Reverse }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <span style="padding-right: 5rem; float: right;">{{ dateFormat "2006-01-02" .PublishDate }}</span>
      </li>
    {{ end }}
  {{ end }}
  </ul>
</div>
{{ end }}
