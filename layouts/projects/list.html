{{ define "main" }}
<div>
	<h1>
		{{ .Title }}
	</h1>

	{{ if .Content }}
		<div>{{ .Content }}</div>
	{{ end }}

	{{ if (where .Site.Pages "Section" "projects") }}
		<div>
			{{ range .Pages.ByWeight }}
        <div class="projects">
          <h3>
            <a href="{{ .Params.repo_url }}">
              {{ .Title }}
            </a>
          </h3>
          <span>
          </span>
        </div>
				<div>{{.Content}}</div>
			{{ end }}
		</div>
	{{ end }}
</div>
{{ end }}
